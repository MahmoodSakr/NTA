<link rel="stylesheet" href="../styles/takhtet.css">

    </div>
    <div class="container header">
      <h1>إدارة التخطيط</h1>
    </div>

    <div class="container" style="direction: rtl; width: 50%">
      <form style="margin: auto; border: solid ; margin-bottom:6px ; padding:1px 5px 1px 3px">
        <div style="display: flex">
          <label for="missionType" style="width: 30%"> طبيعة المهمة </label>
          <select name="missionType" class="form-select form-select-lg">
            <option>بروتوكول</option>
            <option>قرار</option>
            <option>أمر إداري</option>
            <option>خطاب</option>
            <option>مشتريات</option>
          </select>
        </div>

        <div style="display: flex">
          <label for="department" style="width: 30%"> الإدارة المختصة </label>
          <select name="department" class="form-select form-select-lg">
            <option>التخطيط</option>
            <option>التدريب والتعليم</option>
            <option>المالية</option>
            <option>نظم المعلومات</option>
            <option>الشئون الادارية والهندسية</option>
            <option>تطوير الاعمال والتسويق</option>
          </select>
        </div>
        <div style="display: flex">
          <label for="protocolTitle" style="width: 30%">
            عنوان البرتوكول
          </label>
          <input type="text" class="form-control" name="protocolTitle" />
        </div>
        <div style="display: flex">
          <label for="protocolCode" style="width: 30%"> كود البرتوكول </label>
          <input type="text" class="form-control" name="protocolCode" />
        </div>
        <div style="display: flex">
          <label for="customer" style="width: 30%"> الجهة الشريكة </label>
          <input type="text" class="form-control" name="customer" />
        </div>
        <div style="display: flex">
          <label for="protocolReceivedDate" style="width: 30%">
            تاريخ الاستلام
          </label>
          <input
            type="datetime-local"
            class="form-control"
            name="protocolReceivedDate"
          />
        </div>
        <div style="display: flex">
          <label for="protocolStartDate" style="width: 30%">
            تاريخ البداية
          </label>
          <input
            type="datetime-local"
            class="form-control"
            name="protocolStartDate"
          />
        </div>
        <div style="display: flex">
          <label for="protocolEndDate" style="width: 30%">
            تاريخ النهاية
          </label>
          <input
            type="datetime-local"
            class="form-control"
            name="protocolEndDate"
          />
        </div>
        <div style="display: flex">
          <label for="protocolReceivedDate" style="width: 23%">
            إرفاق البرتوكول
          </label>
          <input type="file" />
        </div>
        <div style="display: flex ">
          <label  style="width: 23%"> </label>
          <button class="btn btn-outline-dark" style="flex-grow: 1 ; margin-top:5px "> إرسال البرتوكول  </button>
          <button class="btn btn-outline-dark" style="flex-grow: 1 ; margin-top:5px ">حفظ البرتوكول</button>
        </div>
      </form>
    </div>
  </body>
</html>
